<!DOCTYPE html>
<html lang="ko">
<head>
    <title>멀티서치 & 승률예측</title>
    <link rel="stylesheet" href="result.css">
    <script src="https://kit.fontawesome.com/728d2b8135.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <div class="container" id="logo">
        <a href="index.html"><img src="logo.jpg"></a>
        <input type="text" id="logo_text">
        <a href="result.html"><button class="btn btn-success btn-md"><i class="fas fa-search"></i></button></a>
    </div>
    
    <div class="multi_search">
        <form class="multi_search_form" action="result.html" autocomplete="off">
        <!--action="result.html" -> script-->
            <textarea id="multi_input" placeholder="채팅창 복사 붙여넣기 or 소환사명,소환사명, ..." rows="10" cols="70"></textarea><br>
            <input type="submit" value="search!"></input>
        </form>
    </div>

    <div id="setTable"></div>

    <!-- return numOfUsers to multiSearchTable, python -->
    <script type="text/javascript">
    function returnToTable(){
        var num = 3;
        return num;
    }
    </script>

    <!--make multi search table-->
    <script type="text/javascript">

    var nameList = ["산 공","서포터앤코","곧갱갈갱"];
    var iterNum = returnToTable();

    for(var name in nameList){
        var td = document.createElement( "div" );
            td.textContent = nameList[name];
            td.style.border = "1px solid #92acbb"; 
            td.style.padding = "3px";

        var table = document.createElement( "div" ); 
            table.append( td );

        setTable.appendChild( table );
    }
    </script>
</html>
</body>
</html>
